<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>FP Extension</title>
        <link rel="stylesheet" href="css/ui.css" />
    </head>
    <body>
        <h1>Location</h1>
        <select id="location">
            <option value="unknown">None</option>
            <option value="sherman">TSC Sherman</option>
            <option value="library">TSC Library</option>
        </select>
        <form id="ticket_form">
            <input type="text" id="ticket_number" autocomplete="off" placeholder="Jump to ticket">
            <button type="submit">Go</button>
        </form>
        <script src="js/ui.js"></script>
    </body>
</html>
