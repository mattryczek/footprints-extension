<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Footprints Selector Options</title>
    </head>
    <body>
        <label>
            <input type="checkbox" id="prettyFootprints">
            Use Pretty Footprints
        </label>
        <br>
        <label>
            <input type="checkbox" id="popupMessage">
            Disable Popup Blocker Message
        </label>
        <br>
        <label>
            <input type="checkbox" id="autoRefresh">
            Auto refresh ticket page after two minutes
        </label>
        <br>
        <label>
            <input type="checkbox" id="showDownloadCategories">
            Show option to download categories.json
        </label>
        <br>
        <label>
            <input type="checkbox" id="tabs">
            Open tickets in new tabs
        </label>
        <div id="status"></div>
        <br>
        <button id="save">Save</button>
        <script src="js/options.js"></script>
    </body>
</html>
